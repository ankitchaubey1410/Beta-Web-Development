<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Media and Audio in HTML</title>
</head>
<body>
    <!-- <video src="baby doll.mp4" height="555" controls autoplay></video> -->
    <video src="baby doll.mp4" height="555" controls loop muted poster="download.jpg"></video>

    <audio src="hold on.mp3" controls loop muted></audio>

    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <img src="img.svg" alt="My SVG Image" />

    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="322" height="444"></iframe> -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/-qTirZdfWlQ?si=bPIZECImXZO6wN5h&amp;start=811" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</svg>
</body>
</html>
